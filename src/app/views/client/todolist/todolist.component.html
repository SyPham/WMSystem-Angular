<div class="row sticky-top">
  <div class="col-md-12 col-xs-12 col-12">
    <h5 class="text-primary">Sort By:</h5>
  </div>
  <div class="col-lg-12 col-xs-12 col-12 pb-4">
    <button type="button" (click)="all()" class="btn bg-gradient-secondary btn-sm  mr-1">
      <i class="fas fa-sync-alt"></i> All
    </button>
    <button type="button" (click)="sortProject()" class="btn bg-gradient-secondary btn-sm  mr-1">
      <i class="fas fa-tasks"></i> Project
    </button>
    <button type="button" (click)="sortRoutine()" class="btn bg-gradient-secondary btn-sm  mr-1">
      <i class="fas fa-book-open"></i> Routine
    </button>
    <button type="button" (click)="sortAbnormal()" class="btn bg-gradient-secondary btn-sm  mr-1">
      <i class="fas fa-book-open"></i> Abnormal
    </button>
    <button type="button" (click)="sortHigh()" class="btn bg-gradient-secondary btn-sm  mr-1">
      <i class="fas fa-exclamation"></i> High
    </button>
    <button type="button" (click)="sortMedium()" class="btn bg-gradient-secondary btn-sm  mr-1">
      <i class="fab fa-medium"></i> Medium
    </button>
    <button type="button" (click)="sortLow()" class="btn bg-gradient-secondary btn-sm  mr-1">
      <i class="fas fa-low-vision"></i> Low
    </button>
    <button type="button" (click)="sortByAssignedJob()" class="btn bg-gradient-secondary btn-sm">
      <i class="fas fa-marker"></i> Assigned
    </button>
    <button type="button" (click)="sortByBeAssignedJob()" class="btn bg-gradient-secondary btn-sm">
      <i class="fas fa-pencil-alt"></i> BeAssigned
    </button>

  </div>
</div>
<div class="card">
  <div class="card-header">
    <h5 class="card-title"><i class="fas fa-list"></i> To Do List
    </h5>
  </div>
  <div class="card-body table-responsive p-0">
    <div class="row">
      <div>
        <div class="col-md-12">
          <div class="control-section">
            <ejs-treegrid #treegrid [dataSource]='data' childMapping='ChildNodes' [treeColumnIndex]='3'
              [pageSettings]='pageSetting' [filterSettings]='filterSettings' [contextMenuItems]='contextMenuItems'
              [toolbar]='toolbarOptions' allowPaging='true' [allowExcelExport]='true' [allowPdfExport]='true'
              gridLines='Both' [allowResizing]='true' showColumnMenu='true' allowSorting='true' allowFiltering='true'
              [editSettings]='editSettings' (toolbarClick)='toolbarClick($event)' (created)='create()'
              (recordDoubleClick)="recordDoubleClick($event)" [searchSettings]="searchSettings"
              (dataBound)="dataBound($event)"
              (contextMenuClick)="contextMenuClick($event)">
              <drag-scroll #nav>
                <e-columns>
                  <e-column field="Entity.Follow" headerText="Follow" width="130" textAlign="Center">
                    <ng-template #template let-data>
                      <div class="btn-group">
                        <button type="button" (click)='follow(data.Entity.ID)'
                          [class]="data.Entity.Follow == 'No' ? 'btn btn-success btn-xs':'btn btn-danger btn-xs'"
                          ng-if="data.Entity.Level == 1"><i
                            [class]="data.Entity.Follow == 'No'  ? 'fas fa-bell':'fas fa-bell-slash'"></i>
                          {{data.Entity.Follow == 'No' ?'Follow':'Unfollow'}}</button>
                      </div>
                    </ng-template>
                  </e-column>
                  <e-column field="Entity.Priority" headerText="Priority" width="110" textAlign="Center">
                    <ng-template #template let-data>
                      <span id="priority"
                        [class]="data.Entity.Priority == 'High' ? 'badge bg-danger' : data.Entity.Priority =='Medium' ? 'badge bg-warning' : 'badge bg-info'"
                        style="padding:4px;color:white">{{data.Entity.Priority}}</span>
                    </ng-template>
                  </e-column>
                  <e-column field="Entity.ProjectName" headerText="Project Name" clipMode='EllipsisWithTooltip' textAlign="Center"
                    width="240">
                  </e-column>
                  <e-column field="Entity.JobName" headerText="Task Name" clipMode='EllipsisWithTooltip' textAlign="Center"
                    width="240">
                  </e-column>
                  <e-column field="Entity.From" headerText="From" width="120"></e-column>
                  <e-column field="Entity.PIC" headerText="PIC" width="180" textAlign="Center"></e-column>
                  <e-column field="Entity.DeputyName" headerText="Deputy" width="180" textAlign="Center"></e-column>
                  <e-column field="Entity.state" headerText="Status" width="120" textAlign="Center">
                    <ng-template #template let-data>
                      <span id="priority" [class]="data.Entity.state == 'Undone' ? 'badge bg-danger' : 'badge bg-success'"
                        style="padding:4px;color:white">{{data.Entity.state}}</span>
                    </ng-template>
                  </e-column>
                  <e-column field="Entity.DueDate" clipMode='EllipsisWithTooltip' headerText="Due Date" width="200" textAlign="Center">
                    <ng-template #template let-data>
                      <ejs-tooltip id='tooltip' content='{{periodText(data.Entity.periodType)}}'>
                        {{data.Entity.DueDate}}
                     </ejs-tooltip>
                    </ng-template>
                  </e-column>
                  <e-column field="Entity.periodType" headerText="Period Type" width="200" textAlign="Center">
                    <ng-template #template let-data>
                      {{periodText(data.Entity.periodType)}}
                    </ng-template>
                  </e-column>
                  <e-column field="Entity.ModifyDateTime" headerText="Finished DateTime" width="200" textAlign="Center"></e-column>
                  <e-column field="Entity.CreatedDate" headerText="Created Date Time" width="200" textAlign="Center"></e-column>
                  <e-column field="Entity.WatchVideo" [disableHtmlEncode]="false" headerText="Watch Video" width="200"
                    textAlign="Center">
                    <ng-template #template let-data>
                      <button [class]="data.Entity.VideoStatus? 'btn btn-sm btn-success' : 'd-none'"
                        (click)="openWatchTutorialWatchModalByButton(data)">Watch</button>
                    </ng-template>
                  </e-column>
                </e-columns>
              </drag-scroll>
            </ejs-treegrid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
